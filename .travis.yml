language: cpp

os:
  - osx

compiler: 
  - clang
  - gcc

cache:
  ccache: true
  directories:
    -"$HOME/Library/Caches/Homebrew"

notifications:
  email: false

branches:
  only:
   - master

before_install:
  - brew update
  - brew install ccache
  - PATH=$PATH:/usr/local/opt/ccache/libexec
  - wget  https://github.com/premake/premake-core/releases/download/v5.0.0-alpha11/premake-5.0.0-alpha11-macosx.tar.gz -O premake.tar.gz
  - tar -xzvf premake.tar.gz

install:
  - git submodule update --init --recursive

before_script:
  - ./premake5 xcode4

script:
  - cd build
  - xcodebuild -project dstd.xcodeproj -configuration release
  - xcodebuild -project backend.xcodeproj -configuration release
  - xcodebuild -project planet.xcodeproj -configuration release